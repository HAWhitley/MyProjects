<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <p>Mary had</p>
    <p>a little lamb,</p>
    <p>little lamb, little lamb.</p>
    The output was different from what I typed in <br />
    because the &lt;p&gt; command separates the lines <br />
    wherever it is called. Also the browser ignores all <br />
    line breaks and extra spaces or tabs.
  </body>
